<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8"/>
<style>
	#canvas{
		.right{
			position: absolute;
	        right: 0px;
	        border: 2px solid #73AD21;
		}
	}
	.button {
			background-color: #4CAF50;
		    border: none;
		    color: white;
		    padding: 10px 20px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 12px;
		    cursor: pointer;
		    float: center;
		}

	.button:hover {
    		background-color: #3e8e41;
		}
</style>
</head>

<body>
	<section>
		<div id="toolbar">
				<button class="toolbar">Login</button>
				<button class="toolbar">Help</button>
				<button class="button">New</button>
				<button class="button">Save</button>
				<button class="button">Undo</button>
				<button class="button">Mouse</button>
				<button class="button">Fill</button>
				<p style="clear:both">
			</div>
		<div>
		<canvas id="canvas" width="850" height="500">
		This text is dispayed if your browser does not support HTML5 canvas.
		</canvas>
		</div>
		<script type="text/javascript">

		var canvas;
		var ctx;
		var x = 75;
		var y = 50;
		var WIDTH = 850;
		var HEIGHT = 500;
		var dragok = false;

		function rect(x,y,w,h) {
		    ctx.beginPath();
		    ctx.rect(x,y,w,h);
		    ctx.closePath();
		    ctx.fill();
		}

		function clear() {
		    ctx.clearRect(0,0,WIDTH,HEIGHT);
		}

		function init() {
		 canvas = document.getElementById("canvas");
		 ctx = canvas.getContext("2d");
		 return setInterval(draw, 10);
		}

		function draw() {
		 clear();
		 ctx.fillStyle = "#FAF7F8";
		 rect(0,0,WIDTH,HEIGHT);
		 ctx.fillStyle = "#444444";
		 rect(x - 15, y - 15, 30, 30);
		}

		function myMove(e){
		 if (dragok){
		  x = e.pageX - canvas.offsetLeft;
		  y = e.pageY - canvas.offsetTop;
		 }
		}

		function myDown(e){
		 if (e.pageX < x + 15 + canvas.offsetLeft && e.pageX > x - 15 +
		 canvas.offsetLeft && e.pageY < y + 15 + canvas.offsetTop &&
		 e.pageY > y -15 + canvas.offsetTop){
		  x = e.pageX - canvas.offsetLeft;
		  y = e.pageY - canvas.offsetTop;
		  dragok = true;
		  canvas.onmousemove = myMove;
		 }
		}

		function myUp(){
		 dragok = false;
		 canvas.onmousemove = null;
		}

		init();
		canvas.onmousedown = myDown;
		canvas.onmouseup = myUp;

		</script>

	</section>

</body>
</html>
